<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-offre-poste-heading"
        data-cy="OffrePosteCreateUpdateHeading"
        jhiTranslate="rhRecrutementApp.offrePoste.home.createOrEditLabel"
      >
        Créer ou éditer un Offre Poste
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.offrePoste.nbr" for="field_nbr">Nbr</label>
          <input type="number" class="form-control" name="nbr" id="field_nbr" data-cy="nbr" formControlName="nbr" />
          <div *ngIf="editForm.get('nbr')!.invalid && (editForm.get('nbr')!.dirty || editForm.get('nbr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nbr')?.errors?.required" jhiTranslate="entity.validation.required">
              Ce champ est obligatoire.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('nbr')?.errors?.number" jhiTranslate="entity.validation.number">
              Ce champ doit être un nombre.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.offrePoste.exigence" for="field_exigence">Exigence</label>
          <input type="text" class="form-control" name="exigence" id="field_exigence" data-cy="exigence" formControlName="exigence" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.offrePoste.orientation" for="field_orientation">Orientation</label>
          <select
            class="form-control"
            id="field_orientation"
            data-cy="orientation"
            name="orientation"
            formControlName="orientation"
            [compareWith]="compareOrientation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="orientationOption" *ngFor="let orientationOption of orientationsSharedCollection">
              {{ orientationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
