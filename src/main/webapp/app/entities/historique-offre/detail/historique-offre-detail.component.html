<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="historiqueOffre">
      <h2 data-cy="historiqueOffreDetailsHeading">
        <span jhiTranslate="rhRecrutementApp.historiqueOffre.detail.title">Historique Offre</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ historiqueOffre.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.historiqueOffre.dateHistorique">Date Historique</span></dt>
        <dd>
          <span>{{ historiqueOffre.dateHistorique | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.historiqueOffre.etat">Etat</span></dt>
        <dd>
          <span jhiTranslate="{{ 'rhRecrutementApp.Etat.' + historiqueOffre.etat }}">{{ historiqueOffre.etat }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/historique-offre', historiqueOffre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
