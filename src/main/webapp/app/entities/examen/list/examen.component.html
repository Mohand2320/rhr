<div>
  <h2 id="page-heading" data-cy="ExamenHeading">
    <span jhiTranslate="rhRecrutementApp.examen.home.title">Examen</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.examen.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-examen"
        [routerLink]="['/examen/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.examen.home.createLabel"> Créer un nouveau Examen </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="examen?.length === 0">
    <span jhiTranslate="rhRecrutementApp.examen.home.notFound">Aucun Examen trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="examen && examen.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="datePrevue">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.datePrevue">Date Prevue</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dateExamen">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.dateExamen">Date Examen</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="etat">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.etat">Etat</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="lieuExamen">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.lieuExamen">Lieu Examen</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="miniDossier">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.miniDossier">Mini Dossier</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="offrePoste.id">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.examen.offrePoste">Offre Poste</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let examen of examen; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/examen', examen.id, 'view']">{{ examen.id }}</a>
          </td>
          <td>{{ examen.datePrevue | formatMediumDate }}</td>
          <td>{{ examen.dateExamen | formatMediumDate }}</td>
          <td jhiTranslate="{{ 'rhRecrutementApp.Etat.' + examen.etat }}">{{ examen.etat }}</td>
          <td>{{ examen.lieuExamen }}</td>
          <td>{{ examen.miniDossier }}</td>
          <td>
            <div *ngIf="examen.offrePoste">
              <a [routerLink]="['/offre-poste', examen.offrePoste.id, 'view']">{{ examen.offrePoste.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/examen', examen.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/examen', examen.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(examen)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
