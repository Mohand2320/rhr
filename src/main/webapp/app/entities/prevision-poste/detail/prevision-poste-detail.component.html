<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="previsionPoste">
      <h2 data-cy="previsionPosteDetailsHeading">
        <span jhiTranslate="rhRecrutementApp.previsionPoste.detail.title">Prevision Poste</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ previsionPoste.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.previsionPoste.dateAjout">Date Ajout</span></dt>
        <dd>
          <span>{{ previsionPoste.dateAjout | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.previsionPoste.prevision">Prevision</span></dt>
        <dd>
          <span *ngFor="let prevision of previsionPoste.previsions; let last = last">
            <a [routerLink]="['/prevision', prevision.id, 'view']">{{ prevision.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.previsionPoste.poste">Poste</span></dt>
        <dd>
          <span *ngFor="let poste of previsionPoste.postes; let last = last">
            <a [routerLink]="['/poste', poste.id, 'view']">{{ poste.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/prevision-poste', previsionPoste.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
