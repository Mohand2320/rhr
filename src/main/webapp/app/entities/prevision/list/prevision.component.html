<div>
  <h2 id="page-heading" data-cy="PrevisionHeading">
    <span jhiTranslate="rhRecrutementApp.prevision.home.title">Previsions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.prevision.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-prevision"
        [routerLink]="['/prevision/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.prevision.home.createLabel"> Créer un nouveau Prevision </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="previsions?.length === 0">
    <span jhiTranslate="rhRecrutementApp.prevision.home.notFound">Aucun Prevision trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="previsions && previsions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dateAjout">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.prevision.dateAjout">Date Ajout</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="agence.id">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.prevision.agence">Agence</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prevision of previsions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/prevision', prevision.id, 'view']">{{ prevision.id }}</a>
          </td>
          <td>{{ prevision.dateAjout | formatMediumDate }}</td>
          <td>
            <div *ngIf="prevision.agence">
              <a [routerLink]="['/agence', prevision.agence.id, 'view']">{{ prevision.agence.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/prevision', prevision.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/prevision', prevision.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(prevision)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
