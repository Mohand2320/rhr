<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="poste">
      <h2 data-cy="posteDetailsHeading"><span jhiTranslate="rhRecrutementApp.poste.detail.title">Poste</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ poste.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.poste.nomPoste">Nom Poste</span></dt>
        <dd>
          <span>{{ poste.nomPoste }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.poste.numeroPoste">Numero Poste</span></dt>
        <dd>
          <span>{{ poste.numeroPoste }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.poste.diponible">Diponible</span></dt>
        <dd>
          <span>{{ poste.diponible }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.poste.typePoste">Type Poste</span></dt>
        <dd>
          <span jhiTranslate="{{ 'rhRecrutementApp.TypePoste.' + poste.typePoste }}">{{ poste.typePoste }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/poste', poste.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
