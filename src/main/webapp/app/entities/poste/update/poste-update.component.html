<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-poste-heading" data-cy="PosteCreateUpdateHeading" jhiTranslate="rhRecrutementApp.poste.home.createOrEditLabel">
        Créer ou éditer un Poste
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.poste.nomPoste" for="field_nomPoste">Nom Poste</label>
          <input type="text" class="form-control" name="nomPoste" id="field_nomPoste" data-cy="nomPoste" formControlName="nomPoste" />
          <div *ngIf="editForm.get('nomPoste')!.invalid && (editForm.get('nomPoste')!.dirty || editForm.get('nomPoste')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomPoste')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomPoste')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 30 }"
            >
              Ce champ doit faire moins de 30 caractères.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.poste.numeroPoste" for="field_numeroPoste">Numero Poste</label>
          <input
            type="text"
            class="form-control"
            name="numeroPoste"
            id="field_numeroPoste"
            data-cy="numeroPoste"
            formControlName="numeroPoste"
          />
          <div *ngIf="editForm.get('numeroPoste')!.invalid && (editForm.get('numeroPoste')!.dirty || editForm.get('numeroPoste')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('numeroPoste')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 30 }"
            >
              Ce champ doit faire moins de 30 caractères.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.poste.diponible" for="field_diponible">Diponible</label>
          <input type="checkbox" class="form-check" name="diponible" id="field_diponible" data-cy="diponible" formControlName="diponible" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rhRecrutementApp.poste.typePoste" for="field_typePoste">Type Poste</label>
          <select class="form-control" name="typePoste" formControlName="typePoste" id="field_typePoste" data-cy="typePoste">
            <option [ngValue]="null">{{ 'rhRecrutementApp.TypePoste.null' | translate }}</option>
            <option *ngFor="let typePoste of typePosteValues" [value]="typePoste">
              {{ 'rhRecrutementApp.TypePoste.' + typePoste | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
