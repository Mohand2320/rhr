<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orientation">
      <h2 data-cy="orientationDetailsHeading"><span jhiTranslate="rhRecrutementApp.orientation.detail.title">Orientation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orientation.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.orientation.libelle">Libelle</span></dt>
        <dd>
          <span>{{ orientation.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.orientation.agence">Agence</span></dt>
        <dd>
          <div *ngIf="orientation.agence">
            <a [routerLink]="['/agence', orientation.agence.id, 'view']">{{ orientation.agence.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/orientation', orientation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
