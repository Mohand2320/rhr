<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="demande">
      <h2 data-cy="demandeDetailsHeading"><span jhiTranslate="rhRecrutementApp.demande.detail.title">Demande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ demande.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.demande.ref">Ref</span></dt>
        <dd>
          <span>{{ demande.ref }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.demande.typeDemande">Type Demande</span></dt>
        <dd>
          <span jhiTranslate="{{ 'rhRecrutementApp.TypeDemande.' + demande.typeDemande }}">{{ demande.typeDemande }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.demande.dateDepot">Date Depot</span></dt>
        <dd>
          <span>{{ demande.dateDepot | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.demande.etat">Etat</span></dt>
        <dd>
          <span jhiTranslate="{{ 'rhRecrutementApp.Etat.' + demande.etat }}">{{ demande.etat }}</span>
        </dd>
        <dt><span jhiTranslate="rhRecrutementApp.demande.auteur">Auteur</span></dt>
        <dd>
          <div *ngIf="demande.auteur">
            <a [routerLink]="['/accord', demande.auteur.id, 'view']">{{ demande.auteur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/demande', demande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
