<div>
  <h2 id="page-heading" data-cy="OrientationCandidatHeading">
    <span jhiTranslate="rhRecrutementApp.orientationCandidat.home.title">OrientationCandidats</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.orientationCandidat.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-orientation-candidat"
        [routerLink]="['/orientation-candidat/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rhRecrutementApp.orientationCandidat.home.createLabel"> Créer un nouveau Orientation Candidat </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="orientationCandidats?.length === 0">
    <span jhiTranslate="rhRecrutementApp.orientationCandidat.home.notFound">Aucun Orientation Candidat trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="orientationCandidats && orientationCandidats.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dateOrientation">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.orientationCandidat.dateOrientation">Date Orientation</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="candidat.id">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.orientationCandidat.candidat">Candidat</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="orientation.id">
            <div class="d-flex">
              <span jhiTranslate="rhRecrutementApp.orientationCandidat.orientation">Orientation</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orientationCandidat of orientationCandidats; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/orientation-candidat', orientationCandidat.id, 'view']">{{ orientationCandidat.id }}</a>
          </td>
          <td>{{ orientationCandidat.dateOrientation | formatMediumDate }}</td>
          <td>
            <span *ngFor="let candidat of orientationCandidat.candidats; let last = last">
              <a class="form-control-static" [routerLink]="['/candidat', candidat.id, 'view']">{{ candidat.id }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td>
            <span *ngFor="let orientation of orientationCandidat.orientations; let last = last">
              <a class="form-control-static" [routerLink]="['/orientation', orientation.id, 'view']">{{ orientation.id }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/orientation-candidat', orientationCandidat.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/orientation-candidat', orientationCandidat.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(orientationCandidat)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
